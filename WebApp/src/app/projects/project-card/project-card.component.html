<div class="container">
  <img [src]="project.imageSrc" [alt]="project.title" class="image" />
  <h3 class="title">{{ project.title }}</h3>
  <p class="description">{{ project.description }}</p>
  <ul class="skills">
    <li *ngFor="let skill of project.skills" class="skill">{{ skill }}</li>
  </ul>
  <div class="links">
    <!-- <a [href]="project.demo" class="link">Demo</a> -->
    <a [href]="project.source" class="link">Source</a>
  </div>
</div>
