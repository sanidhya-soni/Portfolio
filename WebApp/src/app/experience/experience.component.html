<section class="container" id="experience">
    <h2 class="title">Experience</h2>
    <div class="content">
      <div class="skills">
        <div *ngFor="let skill of skills; let id = index" class="skill">
          <div class="skillImageContainer">
            <img [src]="getImageUrl(skill.imageSrc)" [alt]="skill.title" />
          </div>
          <p>{{ skill.title }}</p>
        </div>
      </div>
      <ul class="history">
        <li *ngFor="let historyItem of history; let id = index" class="historyItem">
          <img [src]="getImageUrl(historyItem.imageSrc)" [alt]="historyItem.organisation + ' Logo'" />
          <div class="historyItemDetails">
            <h3>{{ historyItem.role + ', ' + historyItem.organisation }}</h3>
            <p>{{ historyItem.startDate + ' - ' + historyItem.endDate }}</p>
            <ul>
              <li *ngFor="let experience of historyItem.experiences; let id = index">{{ experience }}</li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </section>
